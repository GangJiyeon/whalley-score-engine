version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: whalley-postgres
    ports:
      - "5432:5432"
    env_file:
      - ../../../.env
    volumes:
      - whalley_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  whalley_pgdata:
